<!-- accounts/templates/accounts/approval_pending.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 승인 대기</title>
    <link rel="shortcut icon" href="{% static 'frontend/img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'frontend/css/output.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/baccara.css' %}">
</head>
<body class="bg-gray-200 dark:bg-gray-900 flex items-center justify-center min-h-screen font-sans antialiased text-gray-800 dark:text-gray-100">
    <div class="w-full max-w-sm mx-auto p-8 text-center bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-300 dark:border-gray-700">
        <i class="ti ti-hourglass-high text-6xl text-yellow-500 mx-auto animate-pulse mb-6"></i>
        <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-4">관리자 승인 대기중</h2>
        <p class="text-lg text-gray-700 dark:text-gray-300 leading-relaxed mb-6">
            회원가입이 완료되었습니다. 서비스를 이용하시려면 관리자의 승인이 필요합니다.
        </p>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-8">
            승인까지 잠시만 기다려 주세요. 궁금한 점이 있으시면 관리자에게 문의 바랍니다.
        </p>
        <a href="{% url 'logout' %}" 
           class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-offset-gray-800 transition duration-150 ease-in-out">
            <i class="ti ti-logout text-xl mr-2"></i>
            로그아웃
        </a>
    </div>
</body>
</html>
